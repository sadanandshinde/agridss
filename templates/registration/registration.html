<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico"> -->

    <title>Sign up for NumericAg, Precision Agriculture DSS</title>

      {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- Custom styles for this template
    <link href="signin.css" rel="stylesheet"> -->
       <link href="{% static '/signin.css'%}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


	<div class="container">
        <div class="row centered-form">
			<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up for NumericAg <small>(all fields are required) </small></h3>
			 			</div>
			 			<div class="panel-body">
                          {% block content %}

                               {% if messages %}
                                    {% for message in messages %}
                                     <p><span class="label label-danger">{{ message }}.</span></p>
                                    {% endfor %}
                                {% endif %}

				            <form role ="form" method = "post" action="{% url 'registerUser' %}">
                            {% csrf_token %}

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
									<!-- <label for="first_name"> FirstName</label> -->
									<input type="text" name="firstname" id="firstname" class="form-control input-md" placeholder="First Name" required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="lastname" id="lastname" class="form-control input-md" placeholder="Last Name" required>
			    					</div>
			    				</div>
			    			</div>

                                <div class="row">

			    			<div class="form-group">
							<label for="email"></label>
			    				<input type="email" name="email" id="email" class="form-control input-md" placeholder="Email Address" required>
			    			</div>
                                </div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-md" placeholder="Password" required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="passwordconfirm" id="passwordconfirm" class="form-control input-md" placeholder="Confirm Password" required>
			    					</div>
			    				</div>
			    			</div>

			    			<button class="btn btn-md btn-primary btn-block" type="submit">Register</button>

			    		</form>
                        {% endblock %}
			    	</div>
	    		</div>

    		</div>

    	</div>
    </div><!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
</html>
